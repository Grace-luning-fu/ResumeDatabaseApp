<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8"/>
    <title>Resume Database</title>
</head>
<body>

<table>
    <tr>
        <th>UUID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Organization</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>EmployedDays</th>
    </tr>

    <tr th:each="resume : ${resumes}">
        <td th:text="${resume.uuid}"></td>
        <td th:text="${resume.name}"></td>
        <td th:text="${resume.email}"></td>
        <td th:text="${resume.organization}"></td>
        <!-- Again, use double-brackets to convert date type into string-->
        <td th:text="${{resume.startDate}}"></td>
        <td th:text="${{resume.endDate}}"></td>
        <td th:text="${{resume.workdays}}"></td>


    </tr>

</table>

</body>
</html>
